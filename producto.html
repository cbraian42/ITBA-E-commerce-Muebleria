<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mueblería Hermanos Jota</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/logo.svg" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <main class="detallemain">
        <article class="producto-detalle">
            <!-- Columna izquierda: imagen -->
            <figure class="producto-imagen">
                <img id="producto-imagen" src="" alt="Imagen del producto">
            </figure>
            <!-- Columna derecha: información -->
            <section class="producto-info">
                <h1 id="producto-nombre"></h1>
                <h2 id="producto-precio"></h2>
                <p id="producto-descripcion"></p>
                <button id="agregar-carrito" class="btn" type="button">Añadir al carrito</button>
            </section>
        </article>
    </main>    

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Scripts -->
    <script src="./js/app.js"></script>
    <script src="./js/producto.js"></script>
</body>

</html>
