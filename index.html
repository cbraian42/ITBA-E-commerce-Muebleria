<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mueblería Hermanos Jota</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <main>
      <!-- Hero Banner -->
      <section class="hero">
        <div class="hero-texto">
          <h1>Muebles con tradición y estilo</h1>
          <p>Más de 30 años creando piezas únicas en madera de autor.</p>
          <a href="./productos.html" class="btn">Ver Catálogo</a>
        </div>
        <div class="hero-imagen">
          <img
            src="./img/sofa-patagonia.png"
            alt="Sofá Patagonia de diseño artesanal en madera"
          />
        </div>
      </section>

      <!-- Productos Destacados -->
      <section class="productosDestacados">
        <h2>Productos Destacados</h2>
        <div class="productos">
          <article class="producto">
            <img
              src="./img/Sillas-Cordoba.png"
              alt="Sillas Córdoba de madera artesanal"
            />
            <h3>Silla de Madera</h3>
            <p>Diseño artesanal, estilo moderno.</p>
          </article>
          <article class="producto">
            <img
              src="./img/Mesa-Comedor-Pampa.png"
              alt="Mesa de comedor Pampa en madera maciza"
            />
            <h3>Mesa de Centro</h3>
            <p>Robustez y elegancia para tu sala.</p>
          </article>
          <article class="producto">
            <img
              src="./img/Aparador_Uspallata.png"
              alt="Aparador Uspallata estilo vintage"
            />
            <h3>Aparador Vintage</h3>
            <p>Un toque cálido para tu hogar.</p>
          </article>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Script -->
    <script src="js/app.js"></script>
  </body>
</html>
