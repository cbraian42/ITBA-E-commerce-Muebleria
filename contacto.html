<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muebler√≠a Hermanos Jota</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/logo.svg" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>
    
    <main>
        <!-- Caja de contacto -->
    <div class="contact-box">
        <form id="formContacto">
            <h1>CONTACTO</h1>
            <p id="envioExito" hidden> Mensaje enviado con exito!</p>
            <label for="nombreTxt">Nombre</label>
            <input id="nombreTxt" type="text">
            <label for="mailTxt">Email</label>
            <input id="mailTxt" type="email" id="mailTxt">
            <label for="mensajeTxtA">Mensaje</label>
            <textarea id="mensajeTxtA"></textarea>
            <button id="botonEnviar" type="submit" class="btn">Enviar</button>
        </form>
    </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Scripts -->
    <script src="./js/contacto.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
